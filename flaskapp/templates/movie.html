<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='media/logo.png') }}" />

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


  <base href="/" />
</head>

<body style="background-color: #ffe4c4">
  <h1 class="title" style="text-align: center">Movie</h1>

  <p>Titre: {{title}}</p>
  <p>Réalisateur {{director}}</p>
  <p>Acteur principal: {{primary_name}}</p>
  <p>Genre: {{genres}}</p>

  <form role="form" action="/note" method="POST">
    <label for="chiffre">Si vous avez déjà vu ce film, quel note vous lui donnerez :</label>
    <input type="number" id="chiffre" name="chiffre" min="0" max="10" step="0.01" />
    <button type="submit" class="btn btn-warning">Valider</button>
  </form>

  <p>Note du film: {{average_rating}}</p>
</body>

</html>
